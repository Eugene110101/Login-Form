<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <img class="user-icon" src="./images/user.png" alt="user">
                    <input type="text" placeholder="Email or Phone" required maxlength="16">
                </div>
                <div class="row">
                    <img class="lock-icon" src="./images/lock.png" alt="user">
                    <input class="hide" type="password" placeholder="Password" required maxlength="16">
                </div>
                <div class="pass"><a href="">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member?<a href="">Signup now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
